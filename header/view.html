<div class="full-width header-wrapper">
<div class="row header">
	<div class="large-7 columns header__left-column">
		<span class="text-pink bold">Free shipping </span> <span class="verticle-line">|</span>  on orders of $75 or more <span class="country-name">U.s only</span>
	</div>
	<div class="large-5 columns  header__right-column">
		<ul class="large-3 columns header__icon-list">
			<li><a href="#" class="header__icon icon--1"><img class="outlet-hidden" src="images/icon_profile.png"><img class="outlet-shown" src="images/outlet/icon_profile_o.png"></a></li>
			<li><a href="#" class="header__icon icon--2"><img class="outlet-hidden" src="images/icon_fav.png"><img class="outlet-shown" src="images/outlet/icon_fav_o.png"></a></li>
			<li><a href="#" class="header__icon icon--3"><img class="outlet-hidden" src="images/icon_bag.png"><img class="outlet-shown" src="images/outlet/icon_bag_o.png"></a></li>
		</ul>
		<div class="large-5 columns header__right-text"><img class="outlet-hidden" src="images/icon_location.png"/><img class="outlet-shown" src="images/outlet/icon_location_o.png"/>Your store: <span>835 N MICHIGAN AVE</span></div>
	</div>
</div>
</div>
<div class="row main-nav sticky-nav">
	<div class="large-4 columns silver-border no-padding left-nav">
		<ul ng-class="{'stuck-shown': fixedSubmenu}" class="nav-items">
			<li ng-repeat = "item in navleft" ng-mouseover="showSubMenu(item)"  ng-mouseleave="hideSubMenu(item)" ng-click="hideSubMenu(item)">
				<a class="main-nav-list" href="{{item.link}}" ng-class="{'active':item.subMenuVisible}">{{item.name}}</a>
				<div class="sub-menu" ng-class="{'submenu-hidden': !item.subMenuVisible}" ng-include src="'partials/sub-menu.html'"></div>
				<div class="menu-arrow" ng-show="item.subMenuVisible" style="top: {{item.top}}rem; left: {{item.left}}rem">
					<img src="images/menu/arrow_menu.jpg">
				</div>
			</li>
		</ul>
		<!-- <div class="menu-small">
			<img class="pulse2" src="images/icon_menu.jpg"> 
			<p class="nav-bread-crumb" ng-bind-html="breadCrumb | to_trusted"></p>
		</div> -->
	</div>
	<div class="large-4 columns no-padding img-margin">
		<a href="#/"><img class="sticky-specific outlet-hidden" style="padding-top: 0.02rem;" src="images/logo.png"/>
		<img class="sticky-logo pulse2 vera-mid-logo" src="images/small_logo.png"/><img class="sticky-logo pulse2 outlet-shown" src="images/outlet/orange_logo.png"/></a>
	</div>
	<div class="large-3 columns silver-border no-padding right-nav">

		<ul ng-class="{'stuck-shown': fixedSubmenu}" class="nav-items" >
			<li ng-if="!isOutlet" class="pulse2" ng-repeat = "item in navRight" ng-mouseover="showSubMenu(item)" ng-mouseleave="hideSubMenu(item)" ng-click="hideSubMenu(item)">
				<a class="main-nav-list" href="{{item.link}}" ng-class="{'active':item.subMenuVisible}">{{item.name}}</a>
				<div ng-hide="item.name == 'blog'">
					<div class="sub-menu" ng-class="{'submenu-hidden': !item.subMenuVisible}" ng-include src="'partials/sub-menu.html'"></div>
					<div class="menu-arrow" ng-show="item.subMenuVisible" style="top: {{item.top}}rem; left: {{item.left}}rem">
						<img src="images/menu/arrow_menu.jpg">
					</div>
				</div>
			</li>
			<li ng-if="isOutlet" class="pulse2" ng-repeat = "item in navRight" ng-mouseover="showSubMenu(item)" ng-mouseleave="hideSubMenu(item)" ng-click="hideSubMenu(item)">
				<a class="main-nav-list" href="{{item.link}}" ng-class="{'active':item.subMenuVisible}">{{item.name}}</a>
				<div class="sub-menu" ng-class="{'submenu-hidden': !item.subMenuVisible}" ng-include src="'partials/sub-menu-outlet.html'"></div>
				<div class="menu-arrow" ng-show="item.subMenuVisible" style="top: {{item.top}}rem; left: {{item.left}}rem">
					<img src="images/menu/arrow_menu.jpg">
				</div>
			</li>
		</ul>

		<ul class="fixed-header-icons">		
			<li class="pulse2"><a href="#"><img src="images/menu/icon_menu_search.jpg"></a></li>
		    <li class="pulse2"><a href="#"><img src="images/icon_profile.png"></a></li>
			<li class="pulse2"><a href="#"><img src="images/icon_fav.png"></a></li>
			<li class="pulse2"><a href="#"><img src="images/icon_bag.png"></a></li>
		</ul>
	</div>
	<div class="large-1 columns search silver-border no-padding">
	     <a href="#">
	     	<img class="search-logo" src="images/small_logo.png"/>
	     </a>
		 <form class="searchbox">
		 <input type="text" placeholder="ENTER SEARCH TERMS" ng-model="searchBox" ng-change="search(searchBox)" class="searchbox-input" required>
		 <input type="submit" class="searchbox-submit" value="GO">
		 <span class="searchbox-icon"><img src="images/menu/icon_menu_search.jpg"></span>
		 <span id="close-search" ng-click="hideSearch()" style="display:none"><img src="images/cancel-cross.png"></span>
		 </form>
		 <div class="row search-panel" ng-class="{'show':showSearchPanel}">
			<div class="large-12 columns search-panel-hint">
				<ul class="large-2 search-hint">
					<li><a href="#/search" ng-click="hideSearch(searchBox)"><b>we</b>ekender</a></li>
					<li><a href="#/search" ng-click="hideSearch(searchBox)"><b>we</b>ekend bags</a></li>
					<li><a href="#/search" ng-click="hideSearch(searchBox)">bitters<b>we</b>et</a></li>
					<li><a href="#/search" ng-click="hideSearch(searchBox)">je<b>we</b>lery bags</a></li>
				</ul>
			</div>
			<div class="large-12 columns search-suggestion">
				<h2>Most loved weekend bags</h2>
				<div class="row">
					<div class="large-3 columns">
						<img src="images/search/search_img2.jpg">
						<p class="name">Weekender</p>
						<p class="price">$140</p>
					</div>
					<div class="large-3 columns">
						<img src="images/search/search_img3.jpg">
						<p class="name">Getaway duffel</p>
						<p class="price">$88</p>
					</div>
					<div class="large-3 columns">
						<img src="images/search/search_img4.jpg">
						<p class="name">Grand tote</p>
						<p class="price">$44</p>
					</div>
					<div class="large-3 columns">
						<img src="images/search/adv_most_loved_bags.jpg">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
